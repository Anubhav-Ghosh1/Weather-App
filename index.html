<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="custom.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-[#081434] flex justify-center w-screen h-screen items-center">
      <!-- wrapper -->
      <div class="bg-color rounded-2xl w-8/12 max-w-[450px] h-[500px]">
        <div class="search w-full flex justify-center">
          <input class="required: rounded-full px-5 w-8/12 h-10 mt-5"
            id="search"
            placeholder="Search for City..."
            data-searchInput />
          <button class="btn" id="submitButton" type="submit">
            <img
            class="relative mt-6 ml-4"
              src="./assets/search.png"
              width="20"
              height="20"
              loading="lazy" />
          </button>
        </div>
        <div class="flex w-full h-[5rem] justify-center items-center text-center mt-[2rem]">
          <!-- Value -->
          <div class="flex flex-col h-[5rem]">
              <img src="./images/mist.png" width="90px" class="relative left-4 mt-2" data-weatherIcon />
              <p data-temp class="text-[2rem] text-white font-semibold"></p>
              <p class="text-white text-2xl font-semibold" id="cityName"></p>
          </div>
          <p class="text-white" data-weatherDesc></p>
        </div>

        <div class="flex items-center text-white gap-x-[6rem] mt-[10rem]">
          <!-- Stats section -->
          <div class="ml-2 flex gap-x-2">
            <div>
              <img class="ml-10" width="50px" src="./assets/icons8-humidity-50.png" alt="" />
            </div>
            <div>
                <p data-humidity></p>
                <p class="text-white font-semibold">Humidty</p>
            </div>
        </div>
        <div class="flex gap-x-2">
            <div>
                <img width="50px" src="./assets/icons8-wind-64.png" alt="" />
            </div>
            <div>
              <p data-windspeed></p>
              <p class="text-white font-semibold">Windspeed</p>
            </div>
          </div>
          <!-- Stats section -->
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
